
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>
  <link rel="stylesheet" href="homeworkCard.css">
</head>

<body>
  <header>

    <!-- Header 1 -->
    <header class="header-1">
      <div class="left">
        <div class="logo">
          <img src="../images/Frame2.svg" alt="Logo" width="177" height="41">
        </div>
        <div class="search">
          <img src="../images/searchlg.svg" alt="loop" width="16" height="16">
          <input type="text" placeholder="Search">
        </div>
      </div>
      <div class="right">
        <nav class="nav">
          <a href="#" class="active">Products</a>
          <a href="#">Services</a>
          <a href="#">Expertise</a>
          <a href="#">About</a>
        </nav>
        <button class="button1">Login / Signup</button>
      </div>
    </header>

    <!-- Header 2 -->
    <header class="header-2">
      <div class="header-left">
        <div class="logo">
          <img src="../images/Wood.svg" alt="logo" width="40" height="40">
        </div>
        <nav class="nav2">
          <a href="#" class="active">Home</a>
          <a href="#">About</a>
          <a href="#">Market</a>
          <a href="#">Services</a>
          <a href="#">Blog</a>
        </nav>
      </div>
      <div class="header-right">
        <div class="buttons">
          <img src="../images/Buttons.svg" alt="loop" width="40" height="40">
          <img src="../images/Buttons1.svg" alt="loop1" width="40" height="40">
          <button class="btn">Sign In</button>
        </div>
      </div>
    </header>

    <!-- Header 3 -->
    <header class="header-3 header">
      <div class="logo">
        <img src="../images/Logo.svg" alt="logo" width="113.7" height="30">
      </div>
      <nav class="nav3">
        <a href="#" class="active">Products</a>
        <a href="#">Services</a>
        <a href="#">Expertise</a>
        <a href="#">About</a>
      </nav>
      <div class="search-box">
        <img src="../images/Right.svg" alt="search" width="24" height="24">
      </div>
    </header>

    <!-- Header 4 -->
    <header class="header-4">
      <div class="logo">
        <img src="../images/Icon.svg" alt="logo" width="30" height="30">
        <span class="logo-text">
          <span class="small-text">THIS IS</span>
          <span class="big-text">MY LOGO</span>
        </span>
      </div>
      <nav class="nav">
        <a href="#">About</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Gallery</a>
        <a href="#">Team</a>
      </nav>
    </header>

    <!-- Header 5 -->
    <header class="header-5">
      <div class="logo">
        <img src="../images/Icon.svg" alt="logo" width="30" height="30">
        <span class="logo-text">
          <span class="small-text">THIS IS</span>
          <span class="big-text">MY LOGO</span>
        </span>
      </div>
      <div class="button">
        <div class="search-box">
          <input type="text" placeholder="Search">
          <img class="loop" src="../images/Buttons.svg" alt="search-loop" width="24" height="24">
        </div>
      </div>
      <nav class="nav">
        <a href="#">About</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Gallery</a>
        <a href="#">Team</a>
      </nav>
    </header>


  </header>

</body>
</html>
